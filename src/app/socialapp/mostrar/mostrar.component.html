<div *ngFor="let usuario of item">
  <div class="list-wrapper" ng-app="app" ng-controller="MainCtrl as ctrl">
    <ul class="list">
      <li class="list-item">
        <div>
          <img
            src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/000000/external-User-essential-collection-bearicons-glyph-bearicons.png"
            class="list-item-image"
          />
        </div>
        <div class="list-item-content">
          <div class="infobutton">
            <div class="namelast">
              <h4>{{ usuario.user }}</h4>
              <p>{{ usuario.apellidos }}</p>
            </div>
            <button (click)="toggleShow(); usua=usuario.user"  class="showbutton">
              MOSTRAR/OCULTAR
            </button>
          </div>
          <div *ngIf="isShown && usuario.user==usua" class="row container-fluid" id="divshow">
            Edad: {{ usuario.edad }}
            <br />
            Descripci√≥n: {{ usuario.descrip }}
            <br />
            Correo: {{ usuario.correo }}
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
