<div *ngFor="let usuario of item">
    <div class="list-wrapper" ng-app="app" ng-controller="MainCtrl as ctrl">
    <ul class="list">
        <li class="list-item">
            <div>
                <img src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/000000/external-User-essential-collection-bearicons-glyph-bearicons.png" class="list-item-image">
              </div>
            <div class="list-item-content">
                <h4>{{usuario.user}}</h4>
                <p>{{usuario.apellidos}}</p>

                Edad: {{usuario.edad}}
                <br>
                Descripción: {{usuario.descrip}}
                <br>
                Correo: {{usuario.correo}}
                <br>
                Contraseña: {{usuario.passwd}}
                <br>
                <button (click)="borrar(usuario)" class="submit-btn"><b>BORRAR</b></button>
            </div>
        </li>
    </ul>
    </div>
</div>
